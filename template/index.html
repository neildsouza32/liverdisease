<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Liver Disease</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Predict Liver Disease</h1>
    <form method="post" action="{{ url_for('predict') }}">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter age between 20 and 80 years" min="20" max="80" required>
        <br>
        <label for="gender">Gender:</label>
        <input type="number" id="gender" name="gender" placeholder="Enter 0 for Male, 1 for Female" min="0" max="1" required>
        <br>
        <label for="bmi">BMI (Body Mass Index):</label>
        <input type="number" id="bmi" name="bmi" placeholder="Enter BMI between 15 and 40" min="15" max="40" step="0.1" required>
        <br>
        <label for="alcohol_consumption">Alcohol Consumption:</label>
        <input type="number" id="alcohol_consumption" name="alcohol_consumption" placeholder="Enter alcohol consumption in units per week (0 to 20)" min="0" max="20" required>
        <br>
        <label for="smoking">Smoking:</label>
        <input type="number" id="smoking" name="smoking" placeholder="Enter 0 for No, 1 for Yes" min="0" max="1" required>
        <br>
        <label for="genetic_risk">Genetic Risk:</label>
        <input type="number" id="genetic_risk" name="genetic_risk" placeholder="Enter 0 for Low, 1 for Medium, 2 for High" min="0" max="2" required>
        <br>
        <label for="physical_activity">Physical Activity:</label>
        <input type="number" id="physical_activity" name="physical_activity" placeholder="Enter physical activity in hours per week (0 to 10)" min="0" max="10" required>
        <br>
        <label for="diabetes">Diabetes:</label>
        <input type="number" id="diabetes" name="diabetes" placeholder="Enter 0 for No, 1 for Yes" min="0" max="1" required>
        <br>
        <label for="hypertension">Hypertension:</label>
        <input type="number" id="hypertension" name="hypertension" placeholder="Enter 0 for No, 1 for Yes" min="0" max="1" required>
        <br>
        <label for="liver_function_test">Liver Function Test:</label>
        <input type="number" id="liver_function_test" name="liver_function_test" placeholder="Enter liver function test value between 20 and 100" min="20" max="100" required>
        <br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
